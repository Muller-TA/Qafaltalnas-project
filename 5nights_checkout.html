<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./all.min.css" />
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./VIP_Checkout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Zain:wght@200;300;400;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Start First Card -->
    <div class="container my-5 ">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <a href="./vip-umrah-package.html" class="text-decoration-none text-dark back-btn">&larr; العودة
                    إلى المتجر</a>
                <h4 class="h4">الدفع قافلة الناس</h4>
                <h3 class="fw-bold">SR200.00</h3>
                <small class="text-muted">مكة مدينة 5 أيام
                </small>
                <div class="text-muted mb-3">
                    <div class="flexed d-flex"> <span class="card-1">SR200.00</span>
                    </div>
                </div>
                <div class="d-flex justify-content-between text-muted total-1 mt-4 ">
                    <h5>المجموع الفرعي</h5>
                    <h5>SR200.00</h5>
                </div>
                <hr>
                <div class="d-flex justify-content-between  ">
                </div>
                <div class="link">
                    <a href="#" class="text-primary ">إضافة رمز خصم</a>
                    <div class="input-group mt-2 d-flex">
                        <input type="text" class="form-control" placeholder="أدخل كود الخصم">
                        <button class="btn btn-primary ">تطبيق</button>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-between text-muted total ">
                    <h5 class="text-muted">إجمالي المبلغ المستحق</h5>
                    <h3 class="text-muted ">SR200.00</h3>
                </div>
            </div>
            <div class="col-lg-1  col-md-1"></div>
            <!-- End First Card -->
            <!-- Start Second Card -->
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="form-container">
                    <h5 class="form-title">Contact Information</h5>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email" placeholder="البريد الإلكتروني">
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">الاسم الكامل</label>
                            <input type="text" class="form-control" id="fullName" placeholder="اسمك الكامل">
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">البلد</label>
                            <select class="form-select form-control text-muted" id="country">
                                <option selected>اختر البلد</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">رقم الهاتف</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Flag_of_Egypt.svg"
                                        alt="علم مصر" width="20">
                                </span>
                                <input type="tel" class="form-control" id="phone" placeholder="رقم هاتفك">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">المتابعة</button>
                    </form>
                </div>
            </div>
        </div> <!-- End Second Card -->
    </div> <!-- End Second Card -->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/all.min.js"></script>
</body>

</html>
